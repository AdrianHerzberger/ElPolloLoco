<!DOCTYPE html>
<html lang="en">
<html translate="no">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/7.Marcadores/Icono/sombrero-g4122c3172_1280.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>El Pollo Loco</title>
    <script src="models/keyinput.class.js"></script>
    <script src="models/drawable-objects.class.js"></script>
    <script src="models/movable-objects.class.js"></script>
    <script src="models/throwable-objects.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/bottles.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/bottles-bar.class.js"></script>
    <script src="models/coins-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/levels/level1.js"></script>
    <script src="js/game-controlle.js"></script>
    <script src="js/games.js"></script>
</head>

<body>
    <div id="startScreen" class="start-screen" style="display: block;">
        <h1 class="heading">El Pollo Loco</h1>
        <button class="start-button" onclick="startGame()">Start Game</button>
    </div>
    <div id="game" style="display: none;">
        <canvas id="canvas" width="1250px" height="680px"></canvas>
        <div class="input-bar">
            <div class="inputs-left">
                <div class="input-button arrow-left">
                    <span class="material-symbols-outlined">
                        arrow_left
                    </span>
                </div>
                <div class="input-button arrow-right">
                    <span class="material-symbols-outlined">
                        arrow_right
                    </span>
                </div>
            </div>
            <div class="inputs-right">
                <div class="input-button arrow-jump">
                    <span class="material-symbols-outlined">
                        arrow_drop_up
                    </span>
                </div>
                <div class="input-button arrow-throw">
                    <span class="material-symbols-outlined">
                        switch_access_shortcut
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div id="endScreen" class="end-screen" style="display: none;">
        <button class="restart-button" onclick="restartGame()">Restart Game</button>
        <img src="img/9.Intro _ Outro Image/_Game over_ screen/3.Game over.png" alt="#">
    </div>
</body>

</html>
